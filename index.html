    .link:hover {

    const sidebar = document.getElementById("sidebar");
    const content = document.getElementById("contentArea");

    for (const subject in data) {
      const subjectDiv = document.createElement("div");
      subjectDiv.className = "subject";
      subjectDiv.textContent = subject;
      subjectDiv.onclick = () => {
        content.innerHTML = "";
        for (const topic in data[subject]) {
          const topicDiv = document.createElement("div");
          topicDiv.className = "topic";
          topicDiv.innerHTML = `<h3>${topic}</h3>`;

          const pdfLinks = data[subject][topic].filter(i => i.link.includes(".pdf"));
          const videoLinks = data[subject][topic].filter(i => !i.link.includes(".pdf"));

          if (pdfLinks.length) {
            const pdfBlock = document.createElement("div");
            pdfBlock.innerHTML = "<h4>📄 PDFs</h4>";
            pdfLinks.forEach(item => {
              const a = document.createElement("a");
              a.href = item.link.startsWith("http") ? item.link : "https://" + item.link;
              a.className = "link";
              a.target = "_blank";
              a.textContent = item.title;
              pdfBlock.appendChild(a);
            });
            topicDiv.appendChild(pdfBlock);
          }

          if (videoLinks.length) {
            const videoBlock = document.createElement("div");
            videoBlock.innerHTML = "<h4>🎥 Videos</h4>";
            videoLinks.forEach(item => {
              const a = document.createElement("a");
              a.href = item.link.startsWith("http") ? item.link : "https://" + item.link;
              a.className = "link";
              a.target = "_blank";
              a.textContent = item.title;
              videoBlock.appendChild(a);
            });
            topicDiv.appendChild(videoBlock);
          }

          content.appendChild(topicDiv);
        }
      };
      sidebar.appendChild(subjectDiv);
    }

    document.getElementById("search").addEventListener("input", () => {
      const val = document.getElementById("search").value.toLowerCase();
      document.querySelectorAll(".link").forEach(link => {
        link.style.display = link.textContent.toLowerCase().includes(val) ? "block" : "none";
      });
    });
  </script>
